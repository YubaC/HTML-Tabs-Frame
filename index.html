<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--
    *************************************************************************
    *** CODE FOR THE CSS STARTS HERE
    *************************************************************************
    -->

    <!-- Bootstrap CSS -->
    <!-- Inform modern browsers that this page supports both dark and light color schemes,
    and the page author prefers light. -->
    <meta name="color-scheme" content="light dark">

    <!-- Load the alternate CSS first ... -->
    <link id="css-dark" rel="stylesheet" href="assets/css/index-night.css" media="(prefers-color-scheme: dark)">
    <!-- ... and then the primary CSS last for a fallback on very old browsers that don't support media filtering -->
    <link id="css-light" rel="stylesheet" href="assets/css/index.css" media="(prefers-color-scheme: light)">
    <!-- / Bootstrap CSS -->

    <title>Cheatsheet Â· Bootstrap v5.0</title>

    <script src="assets/js/autoload.js"></script>

</head>

<body>
    <div id="box-musk" style="display:none;"></div>

    <!-- tabnav tabs -->
    <div tabindex="-1" class="d-inline-flex tabnav-master tabbtn-group">
        <label for="tabnav-close-tab-btn" key="tabnav-close-tab-btn-label" class="lang visually-hidden"></label>
        <label for="tabnav-left-tabbtn" key="tabnav-left-tabbtn-label" class="lang visually-hidden"></label>
        <label for="tabnav-right-tabbtn" key="tabnav-right-tabbtn-label" class="lang visually-hidden"></label>
        <label for="tabnav-add-tabbtn" key="tabnav-add-tabbtn-label" class="lang visually-hidden"></label>
        <label for="tabnav-view-all-tabbtn" key="tabnav-view-all-tabbtn-label" class="lang visually-hidden"></label>
        <label for="tabnav-menu-tabbtn" key="tabnav-menu-tabbtn-label" class="lang visually-hidden"></label>

        <button tabindex="-1" id="tabnav-left-tabbtn" class="tabbtn tabbtn-light lang" key="tabnav-left-tabbtn">
            <i class="fas fa-angle-left"></i>
        </button>

        <div>
            <ul id="header-tabnav" class="tabnav tabnav-tabs bg-light" role="tablist"></ul>
        </div>

        <button tabindex="-1" id="tabnav-right-tabbtn" class="tabbtn tabbtn-light lang" key="tabnav-right-tabbtn">
            <i class="fas fa-angle-right"></i>
        </button>
        <button id="tabnav-add-tabbtn" class="tabbtn tabbtn-light lang" key="tabnav-add-tabbtn">
            <small><i class="fas fa-plus small"></i></small>
        </button>
        <button id="tabnav-view-all-tabbtn" class="tabbtn tabbtn-light lang" key="tabnav-view-all-tabbtn">
            <i class="fas fa-angle-down"></i>
        </button>
        <button id="tabnav-menu-tabbtn" class="tabbtn tabbtn-light lang" key="tabnav-menu-tabbtn">
            <i class="fas fa-bars" aria-hidden="true"></i>
        </button>
    </div>

    <!-- Tab list -->
    <div id="nav-view-all-box" class="bg-white" style="display:none;">
        <ul id="nav-view-all-box-options-list" class="list-group border-bottom">
            <!-- <li key="nav-view-all-box-options-list-search" tabindex="0" class="tabnav-options lang" role="tab"></li> -->
            <!-- Search -->
            <li>
                <form id="search" action="">
                    <div class="mb-3 mt-3 d-grid">
                        <input class="ms-1 me-1" id="search-input" placeholder="Search... (Ctrl + S)" name="search">
                        <label tabindex="-1" key="nav-view-all-box-options-list-search" for="search-input" class="form-label lang visually-hidden"></label>
                    </div>
                </form>
            </li>

        </ul>

        <ul id="nav-view-all-box-tab-list" class="list-group"></ul>
    </div>

    <!-- Menu list -->
    <div style="display:none;" id="nav-menu-box" class="bg-white">
        <ul class="list-group" id="nav-menu-box-menu-list">
            <li class="nav-item d-grid"><button class="tabbtn tabbtn-outline-primary tabbtn-sm" onclick="openSettings()">Settings</button></li>
            <li>
                <div class="form-check form-switch tooltip-demo">
                    <input class="form-check-input" type="checkbox" id="toggle-btn" title="" data-bs-toggle="tooltip" data-bs-placement="left" data-bs-title="Toggle Dark Mode or press [D] hot-key">
                    <label class="form-check-label" for="toggle-btn"></label>
                </div>
            </li>
        </ul>
    </div>

    <div id="tabContent"></div>

    <script>
        window.onload = function() {
                newPage("welcome", -1, "welcome.html", false);
                newPage("settings", -1, "settings.html", true);

                for (var i = 1; i < 32; i++) {
                    newPage("Home" + i, -1, "settings.html", false);
                }
            }
            // function openSettings() {
            //     var insertPlace = $("#header-nav").find(".active").index();
            //     newPage("Settings", insertPlace, "settings.html", "win" + winIdNumber, true, false);
            //     winIdNumber++;
            // }
    </script>
    <!-- <iframe class="tab-pane fade" src="settings.html" id="menu1"></iframe>
    <iframe class="tab-pane fade" src="settings.html" id="menu2"></iframe> -->

</body>

</html>
